<!DOCTYPE html>
<html>

<head>
    <title>Паруса востока</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="QQteam">
    <meta name="description" content="">

    <!-- Css -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Icon -->
    <link rel="short icon" href="img/" type="image/x-icon">

    <!--BoxIcons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="login-page">

    <div class="black-overlay"></div>

    <div class="wrapper-reg">
        <div class="login-window">
            <p>Регистрация</p>
            <form>
                <div class="input-box">
                    <input type="text" id="register_full_name" name="full_name" placeholder="ФИО">
                </div>
                <div class="input-box">
                    <input type="email" id="register_email" name="email" placeholder="E-mail" required><br>
                </div>
                <div class="input-box">
                    <input type="password" id="register_password" name="password" placeholder="Пароль" required><br>
                </div>
                <div class="submit-button">
                    <button type="submit">Войти</button>
                </div>
                <div class="create-account">
                    <a href="login.html">Уже есть аккаунт?</a>
                </div>
            </form>
        </div>
    </div>

</body>


</html>
